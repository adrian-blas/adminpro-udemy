<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

  <div class="modal" style="display: block;" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button (click)="cerrarModal()" type="button" style="cursor:pointer;" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150" >
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" >
          <br><br>

          <input (change)="seleccionImagen( $event.target.files[0] )" type="file" >
        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
